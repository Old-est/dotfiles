# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 9,class:(Slack)
windowrulev2 = workspace 8,class:(org.telegram.desktop)
windowrulev2 = workspace 7,class:(obsidian)
windowrulev2 = workspace 6,class:(Spotify)
windowrulev2 = workspace 5,class:(Zoom Workplace)
windowrulev2 = nofollowmouse,class:(Zoom Workplace)

windowrulev2 = workspace 5,class:(zoom)
windowrulev2 = nofollowmouse,class:(zoom)
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
windowrule = float,class:^(pavucontrol)$
windowrule = size 650 400,class:^(pavucontrol)$
windowrule = float,class:^(swayimg)$
windowrule = size 800 450,class:^(swayimg)$
windowrule = center,class:^(swayimg)$
windowrulev2 =  float,class:^(nemo)$

